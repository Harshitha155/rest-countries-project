<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REST Countries API</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fb;
      color: #333;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    .search-box {
      text-align: center;
      margin-bottom: 25px;
    }

    select, input {
      padding: 10px;
      font-size: 14px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }

    #container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .country {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>REST Countries</h2>

  <button id="btn">Load Countries</button>

  <div class="search-box">
    <select id="searchType">
      <option value="name">Name</option>
      <option value="capital">Capital</option>
      <option value="region">Continent</option>
      <option value="code">Country Code</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search..." />
  </div>

  <div id="container"></div>

  <script>
    const button = document.getElementById("btn");
    const container = document.getElementById("container");
    const searchInput = document.getElementById("searchInput");
    const searchType = document.getElementById("searchType");

    let allCountries = [];

    button.addEventListener("click", function () {
      fetch("https://restcountries.com/v3.1/all?fields=name,capital,flags,region,population,cca2")
        .then(res => res.json())
        .then(data => {
          allCountries = data;
          displayCountries(allCountries);
        })
        .catch(err => console.log(err));
    });

    function displayCountries(countries) {
      container.innerHTML = "";

      countries.forEach(country => {
        const capital = country.capital ? country.capital.join(", ") : "N/A";
        const region = country.region || "N/A";

        const div = document.createElement("div");
        div.className = "country";

        div.innerHTML = `
          <h3>${country.name.common}</h3>
          <img src="${country.flags.png}">
          <p><b>Capital:</b> ${capital}</p>
          <p><b>Region:</b> ${region}</p>
          <p><b>Country Code:</b> ${country.cca2}</p>
          <p><b>Population:</b> ${country.population.toLocaleString()}</p>
        `;

        container.appendChild(div);
      });
    }

    searchInput.addEventListener("keyup", function () {
      const value = searchInput.value.toLowerCase().trim();
      const type = searchType.value;

      const filtered = allCountries.filter(country => {
        const name = country.name.common.toLowerCase();
        const capital = country.capital ? country.capital.join(" ").toLowerCase() : "";
        const region = country.region ? country.region.toLowerCase() : "";
        const code = country.cca2 ? country.cca2.toLowerCase() : "";

        if (type === "name") return name.includes(value);
        if (type === "capital") return capital.includes(value);
        if (type === "region") return region.includes(value);
        if (type === "code") return code.includes(value);
      });

      displayCountries(filtered);
    });
  </script>

</body>
</html>
